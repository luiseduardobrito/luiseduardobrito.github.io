<!-- Post #1 -->
<article class="post" ng-repeat="article in articles">

    <!-- Post Media - Single Image -->
    <section class="post_media" ng-if="article.type == 'image' || article.type == 'video'">

        <!-- Post Media Image -->
        <div ng-if="article.image" class="post_type" id="photo"></div>
        <img ng-if="article.image" ng-src="article.image" alt="article.title"/>

        <!-- Post Media Video -->
        <div ng-if="article.video" class="post_type" id="video"></div>
        <div ng-if="article.video" ng-model="article.video"></div>

    </section>

    <!-- Post Content - Text -->
    <section class="post_content">

        <!-- Post Header -->
        <header class="post_header">

            <!-- Post Title -->
            <div class="post_title"><a href="post_image.html">{{ article.title }}</a></div>

            <!-- Post Header -->
            <div class="post_date">{{ article.date }}</div>

        </header>

        <!-- Post Body -->
        <div class="post_body">
            <p ng-bind-html="mdToHtml(article.content)"></p>
            <p>&nbsp;</p>
        </div>

        <!-- Post Footer -->
        <footer class="post_footer">

            <div class="post_footer_left">

                <!-- Read More Button-->
                <a href="post_image.html" title="Read More"><div class="post_read_more_pad"><div class="post_read_more">Read More</div></div></a>

                <!-- User/Comment/Favorite Icons -->
                <div class="post_comment_icons">
                    <ul>
                        <li><a href="post_image.html" class="user_icon" title="Users"><i class="fa fa-user"></i>291</a></li>
                        <li><a href="post_image.html" class="comment_icon" title="Comments"><i class="fa fa-comment"></i>0</a></li>
                        <li><a href="post_image.html" class="heart_icon" title="Favorites"><i class="fa fa-heart"></i>60</a></li>
                    </ul>
                </div>
            </div>

            <!-- Social Media Buttons -->
            <div class="post_social_media">
                <a href="#" class="share_facebook" title="Share on Facebook"><i class="fa fa-thumbs-up"></i>Share</a>
                <a href="#" class="share_twitter" title="Share on Twitter"><i class="fa fa-twitter"></i>Tweet</a>
            </div>

        </footer>

    </section>

</article>
